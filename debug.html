<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1e1e1e;
      color: #00ff00;
    }
    .log {
      background: #000;
      padding: 10px;
      margin: 5px 0;
      border-left: 3px solid #00ff00;
    }
    .error {
      border-left-color: #ff0000;
      color: #ff0000;
    }
    .success {
      border-left-color: #00ff00;
    }
    button {
      background: #00ff00;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîç Supabase Debug Test</h1>
  
  <div>
    <button onclick="testConnection()">1. Test Baƒülantƒ±</button>
    <button onclick="testDraw()">2. Test Kura Tablosu</button>
    <button onclick="testMatches()">3. Test Ma√ßlar Tablosu</button>
    <button onclick="testAll()">4. Hepsini Test Et</button>
  </div>
  
  <div id="output"></div>

  <script>
    const SUPABASE_URL = 'https://lioopzsrruwxudwptqer.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxpb29wenNycnV3eHVkd3B0cWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3Njc4MTcsImV4cCI6MjA4NTM0MzgxN30.pCN1IOGu2BcHYVb_B3BM0NEOtMr4mlGQLPokOiW1GPU'

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
    
    function log(message, type = 'log') {
      const output = document.getElementById('output')
      const div = document.createElement('div')
      div.className = `log ${type}`
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
      output.appendChild(div)
      console.log(message)
    }

    async function testConnection() {
      log('Testing connection...')
      try {
        const { data, error } = await supabase.from('draw').select('count')
        if (error) throw error
        log('‚úÖ Baƒülantƒ± ba≈üarƒ±lƒ±!', 'success')
      } catch (error) {
        log('‚ùå Baƒülantƒ± hatasƒ±: ' + error.message, 'error')
      }
    }

    async function testDraw() {
      log('Testing draw table...')
      try {
        const { data, error } = await supabase.from('draw').select('*')
        if (error) throw error
        log(`‚úÖ Draw tablosu OK: ${data.length} kayƒ±t`, 'success')
        log('Data: ' + JSON.stringify(data, null, 2))
      } catch (error) {
        log('‚ùå Draw hatasƒ±: ' + error.message, 'error')
      }
    }

    async function testMatches() {
      log('Testing matches table...')
      try {
        const { data, error } = await supabase.from('matches').select('*')
        if (error) throw error
        log(`‚úÖ Matches tablosu OK: ${data.length} kayƒ±t`, 'success')
        log('Data: ' + JSON.stringify(data, null, 2))
      } catch (error) {
        log('‚ùå Matches hatasƒ±: ' + error.message, 'error')
      }
    }

    async function testAll() {
      document.getElementById('output').innerHTML = ''
      await testConnection()
      await testDraw()
      await testMatches()
      log('=== Test tamamlandƒ± ===', 'success')
    }

    // Otomatik ba≈ülat
    window.onload = () => {
      setTimeout(testAll, 500)
    }
  </script>
</body>
</html>
