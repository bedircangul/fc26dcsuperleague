<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EA FC 26 Turnuvasƒ±</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin: 20px 0;
      font-size: 32px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .tab-btn {
      flex: 1;
      padding: 15px;
      background: #e9ecef;
      border: 2px solid transparent;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      color: #495057;
    }
    
    .tab-btn:hover {
      background: #dee2e6;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .tab-content {
      display: none;
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      min-height: 400px;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #667eea;
    }
    
    .draw-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    
    .draw-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    
    .draw-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    
    .player-name {
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
      font-size: 18px;
    }
    
    .team-name {
      color: #667eea;
      font-size: 16px;
      font-weight: 600;
    }
    
    .week-section {
      margin-bottom: 30px;
    }
    
    .week-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 600;
    }
    
    .match-item {
      background: #f8f9fa;
      padding: 18px;
      margin-bottom: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #667eea;
      transition: all 0.2s;
    }
    
    .match-item:hover {
      background: #e9ecef;
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .match-teams {
      font-size: 16px;
      color: #333;
      font-weight: 600;
      flex: 1;
    }
    
    .match-score {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
      min-width: 80px;
      text-align: center;
    }
    
    .match-score.pending {
      color: #adb5bd;
      font-size: 18px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 14px 10px;
      text-align: left;
      border-bottom: 1px solid #e9ecef;
    }
    
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      font-size: 14px;
      position: sticky;
      top: 0;
    }
    
    td {
      font-size: 14px;
    }
    
    tbody tr:hover {
      background: #f8f9fa;
    }
    
    .rank {
      font-weight: bold;
      font-size: 18px;
    }
    
    .rank-1 { color: #FFD700; }
    .rank-2 { color: #C0C0C0; }
    .rank-3 { color: #CD7F32; }
    
    .loading, .error, .empty {
      text-align: center;
      padding: 50px 20px;
      font-size: 18px;
    }
    
    .loading { color: #6c757d; }
    .error { color: #dc3545; background: #f8d7da; border-radius: 8px; }
    .empty { color: #6c757d; }
    
    @media (max-width: 768px) {
      h1 { font-size: 24px; }
      .tabs { flex-direction: column; }
      .draw-grid { grid-template-columns: 1fr; }
      table { font-size: 12px; }
      th, td { padding: 8px 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öΩ EA FC 26 Turnuvasƒ±</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="draw">üé≤ Kura</button>
      <button class="tab-btn" data-tab="fixtures">üìã Fikst√ºr</button>
      <button class="tab-btn" data-tab="standings">üèÜ Puan Durumu</button>
    </div>

    <div id="draw-content" class="tab-content active">
      <h2>üé≤ Takƒ±m E≈üle≈ümeleri</h2>
      <div id="draw-list" class="loading">Y√ºkleniyor...</div>
    </div>

    <div id="fixtures-content" class="tab-content">
      <h2>üìã Ma√ß Fikst√ºr√º</h2>
      <div id="fixtures-list" class="loading">Y√ºkleniyor...</div>
    </div>

    <div id="standings-content" class="tab-content">
      <h2>üèÜ Puan Durumu</h2>
      <div id="standings-list" class="loading">Y√ºkleniyor...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://lioopzsrruwxudwptqer.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxpb29wenNycnV3eHVkd3B0cWVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3Njc4MTcsImV4cCI6MjA4NTM0MzgxN30.pCN1IOGu2BcHYVb_B3BM0NEOtMr4mlGQLPokOiW1GPU'

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const targetTab = this.getAttribute('data-tab')
        
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'))
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'))
        
        this.classList.add('active')
        document.getElementById(targetTab + '-content').classList.add('active')
        
        console.log('Switched to tab:', targetTab)
      })
    })

    async function loadDraw() {
      console.log('Loading draw...')
      try {
        const { data, error } = await sb.from('draw').select('*').order('player_name')
        
        if (error) {
          console.error('Draw error:', error)
          document.getElementById('draw-list').innerHTML = 
            '<div class="error">‚ùå Veri y√ºklenemedi: ' + error.message + '</div>'
          return
        }
        
        console.log('Draw data:', data)
        
        if (!data || data.length === 0) {
          document.getElementById('draw-list').innerHTML = 
            '<div class="empty">Hen√ºz kura yapƒ±lmadƒ±. Admin panelden kura olu≈üturun.</div>'
          return
        }
        
        const html = `
          <div class="draw-grid">
            ${data.map(item => `
              <div class="draw-card">
                <div class="player-name">üë§ ${item.player_name}</div>
                <div class="team-name">‚öΩ ${item.team_name}</div>
              </div>
            `).join('')}
          </div>
        `
        
        document.getElementById('draw-list').innerHTML = html
      } catch (error) {
        console.error('Draw exception:', error)
        document.getElementById('draw-list').innerHTML = 
          '<div class="error">‚ùå Hata: ' + error.message + '</div>'
      }
    }

    async function loadFixtures() {
      console.log('Loading fixtures...')
      try {
        const { data, error } = await sb.from('matches').select('*').order('week_number, id')
        
        if (error) {
          console.error('Fixtures error:', error)
          document.getElementById('fixtures-list').innerHTML = 
            '<div class="error">‚ùå Veri y√ºklenemedi: ' + error.message + '</div>'
          return
        }
        
        console.log('Fixtures data:', data)
        
        if (!data || data.length === 0) {
          document.getElementById('fixtures-list').innerHTML = 
            '<div class="empty">Hen√ºz ma√ß eklenmedi. Admin panelden ma√ß ekleyin.</div>'
          return
        }
        
        const weeks = {}
        data.forEach(match => {
          const week = match.week_number || 1
          if (!weeks[week]) weeks[week] = []
          weeks[week].push(match)
        })
        
        let html = ''
        Object.keys(weeks).sort((a, b) => parseInt(a) - parseInt(b)).forEach(week => {
          html += `
            <div class="week-section">
              <div class="week-title">üìÖ ${week}. Hafta</div>
          `
          
          weeks[week].forEach(match => {
            const hasScore = match.home_score !== null && match.away_score !== null
            const scoreDisplay = hasScore 
              ? `<div class="match-score">${match.home_score} - ${match.away_score}</div>`
              : `<div class="match-score pending">-</div>`
            
            html += `
              <div class="match-item">
                <div class="match-teams">
                  <strong>${match.home_team}</strong> 
                  <span style="color:#999; margin: 0 8px;">vs</span> 
                  <strong>${match.away_team}</strong>
                </div>
                ${scoreDisplay}
              </div>
            `
          })
          
          html += '</div>'
        })
        
        document.getElementById('fixtures-list').innerHTML = html
      } catch (error) {
        console.error('Fixtures exception:', error)
        document.getElementById('fixtures-list').innerHTML = 
          '<div class="error">‚ùå Hata: ' + error.message + '</div>'
      }
    }

    async function loadStandings() {
      console.log('Loading standings...')
      try {
        const { data: matches, error: matchError } = await sb.from('matches').select('*')
        const { data: draw, error: drawError } = await sb.from('draw').select('*')
        
        if (matchError || drawError) {
          const error = matchError || drawError
          console.error('Standings error:', error)
          document.getElementById('standings-list').innerHTML = 
            '<div class="error">‚ùå Veri y√ºklenemedi: ' + error.message + '</div>'
          return
        }
        
        console.log('Standings - matches:', matches, 'draw:', draw)
        
        if (!draw || draw.length === 0) {
          document.getElementById('standings-list').innerHTML = 
            '<div class="empty">Hen√ºz kura yapƒ±lmadƒ±. Admin panelden kura olu≈üturun.</div>'
          return
        }
        
        const teams = {}
        draw.forEach(item => {
          teams[item.team_name] = {
            team: item.team_name,
            player: item.player_name,
            played: 0,
            won: 0,
            drawn: 0,
            lost: 0,
            gf: 0,
            ga: 0,
            gd: 0,
            points: 0,
            h2h: {}
          }
        })

        if (matches && matches.length > 0) {
          matches.forEach(match => {
            if (match.home_score === null || match.away_score === null) return
            
            const home = teams[match.home_team]
            const away = teams[match.away_team]
            
            if (!home || !away) return
            
            home.played++
            away.played++
            home.gf += match.home_score
            home.ga += match.away_score
            away.gf += match.away_score
            away.ga += match.home_score
            
            if (match.home_score > match.away_score) {
              home.won++
              away.lost++
              home.points += 3
            } else if (match.home_score < match.away_score) {
              away.won++
              home.lost++
              away.points += 3
            } else {
              home.drawn++
              away.drawn++
              home.points++
              away.points++
            }
            
            if (!home.h2h[away.team]) home.h2h[away.team] = { gf: 0, ga: 0 }
            if (!away.h2h[home.team]) away.h2h[home.team] = { gf: 0, ga: 0 }
            home.h2h[away.team].gf += match.home_score
            home.h2h[away.team].ga += match.away_score
            away.h2h[home.team].gf += match.away_score
            away.h2h[home.team].ga += match.home_score
          })
        }

        Object.values(teams).forEach(team => {
          team.gd = team.gf - team.ga
        })

        const standings = Object.values(teams).sort((a, b) => {
          if (a.points !== b.points) return b.points - a.points
          
          if (a.h2h[b.team] && b.h2h[a.team]) {
            const aH2H = a.h2h[b.team].gf - a.h2h[b.team].ga
            const bH2H = b.h2h[a.team].gf - b.h2h[a.team].ga
            if (aH2H !== bH2H) return bH2H - aH2H
          }
          
          if (a.gd !== b.gd) return b.gd - a.gd
          if (a.gf !== b.gf) return b.gf - a.gf
          return a.team.localeCompare(b.team, 'tr')
        })

        const html = `
          <div style="overflow-x: auto;">
            <table>
              <thead>
                <tr>
                  <th>#</th>
                  <th>Takƒ±m</th>
                  <th>Oyuncu</th>
                  <th>O</th>
                  <th>G</th>
                  <th>B</th>
                  <th>M</th>
                  <th>A</th>
                  <th>Y</th>
                  <th>Av</th>
                  <th>P</th>
                </tr>
              </thead>
              <tbody>
                ${standings.map((team, index) => {
                  const rankClass = index < 3 ? `rank rank-${index + 1}` : 'rank'
                  const gdColor = team.gd > 0 ? 'green' : team.gd < 0 ? 'red' : '#333'
                  
                  return `
                    <tr>
                      <td class="${rankClass}">${index + 1}</td>
                      <td><strong>${team.team}</strong></td>
                      <td>${team.player}</td>
                      <td>${team.played}</td>
                      <td>${team.won}</td>
                      <td>${team.drawn}</td>
                      <td>${team.lost}</td>
                      <td>${team.gf}</td>
                      <td>${team.ga}</td>
                      <td style="color: ${gdColor}; font-weight: 600;">
                        ${team.gd > 0 ? '+' : ''}${team.gd}
                      </td>
                      <td><strong style="color: #667eea; font-size: 16px;">${team.points}</strong></td>
                    </tr>
                  `
                }).join('')}
              </tbody>
            </table>
          </div>
        `
        
        document.getElementById('standings-list').innerHTML = html
      } catch (error) {
        console.error('Standings exception:', error)
        document.getElementById('standings-list').innerHTML = 
          '<div class="error">‚ùå Hata: ' + error.message + '</div>'
      }
    }

    async function loadAll() {
      console.log('Loading all data...')
      await Promise.all([loadDraw(), loadFixtures(), loadStandings()])
    }

    sb
      .channel('public-changes')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'matches' }, () => {
        console.log('Matches changed, reloading...')
        loadFixtures()
        loadStandings()
      })
      .on('postgres_changes', { event: '*', schema: 'public', table: 'draw' }, () => {
        console.log('Draw changed, reloading...')
        loadDraw()
        loadStandings()
      })
      .subscribe()

    setInterval(loadAll, 30000)

    window.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, starting data load...')
      loadAll()
    })
  </script>
</body>
</html>
